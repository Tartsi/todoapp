<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="/static/listings.css">
</head>
<body>
    <header>
        {% if user.is_authenticated %}
            <h1>{{ user.username }}'s Tasks:</h1>
        {% else %}
            <h1>Not Logged In</h1>
        {% endif %}
        <button onclick="logout()" class="logout-button">Logout</button>
    </header>

    <main>
        <div class="container">
            <section id="todo-list" class="task-list">
                <p class="no-tasks">No tasks added yet!</p>
                <!-- Example tasks could be dynamically inserted here -->
            </section>

            <section class="task-add">
                <textarea id="new-task" placeholder="Enter a new task here..." rows="4"></textarea>
                <button onclick="addTask()" class="add-task-button">Add New Task</button>
            </section>
        </div>
    </main>

    <footer>
        <script src="/static/listings.js"></script>
    </footer>
</body>
</html>
