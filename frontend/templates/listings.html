<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="/static/listings.css">
</head>
<body>
    <div class="main-content">
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="logout-button">Logout</button>
        </form>
        {% if user.is_authenticated %}
            <h1>{{ user.username }}'s Tasks:</h1>
        {% else %}
            <h1>Not Logged In</h1>
        {% endif %}

        <main>
            <div class="container">
                <section id="todo-list" class="task-list">
                    <p class="no-tasks">No tasks added yet!</p>
                    <!-- TODO: Add modal to add-task-button! -->
                    <button onclick="addTask()" class="add-task-button">Add New Task</button>
                </section>

                <div class="modal hidden">
                    <form action="">
                        {% csrf_token %}
                        <!-- TODO: Finish Modaling -->
                        <!-- TODO: Task Adding -->
                    </form>
                </div>

                <section class="task-completed">
                    <p class="completed-tasks">Completed tasks displayed here!</p>
                    <button onclick="return clearTask()" class="clear-task-button">Clear</button>
                </section>
            </div>
        </main>
    </div>

    <script src="/static/listings.js"></script>
</body>
</html>
