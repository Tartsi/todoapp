<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="/static/listings.css">
</head>
<body>
    <header>
        <button onclick="logout()" class="logout-button">Logout</button>
        {% if user.is_authenticated %}
            <h1>Welcome, {{ user.username }}!</h1>
        {% else %}
            <h1>Not Logged In</h1>
        {% endif %}
    </header>

    <main>
        <section id="todo-list">
            <!-- Dynamic list of tasks will be inserted here -->
            <p class="no-tasks">No tasks added yet!</p>
        </section>

        <button onclick="showAddTaskForm()" class="add-task-button">Add New Task</button>
    </main>

    <footer>
        <script src="/static/listings.js"></script>
    </footer>
</body>
</html>
