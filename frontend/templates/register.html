<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="/static/register.css">
</head>
<body>
    <h1>Register</h1>

    <div>
        <a href="/">Return</a>
        <h2>Create Your Account</h2>
        <form method="post" action="/add_user">
            {% csrf_token %}

            <label for="id_username">Username:</label>
            <input type="text" id="id_username" name="username">
            {% if form.errors.username %}
                <p class="error">{{ form.errors.username.0 }}</p>
            {% endif %}

            <label for="id_password1">Password:</label>
            <input type="password" id="id_password1" name="password1" required>
            {% if form.errors.password1 %}
                <p class="error">{{ form.errors.password1.0 }}</p>
            {% endif %}

            <label for="id_password2">Confirm Password:</label>
            <input type="password" id="id_password2" name="password2" required>
            {% if form.errors.password2 %}
                <p class="error">{{ form.errors.password2.0 }}</p>
            {% endif %}

            <button type="submit" onclick="return checkRegister()">Register</button>
        </form>
    </div>

    <script src="/static/register.js"></script>

</body>
</html>
